    <img class="objeto " style="top: 321px;left: -1px;transform: scale(1);" src="./images/armario_color.png" alt="<span class='font-rosa'>El armario</span> es un mueble que en un principio se utilizaba para guardar objetos valiosos como retratos y

      ¿Tienes algún armario donde vives? Si es así, ya sabes su origen!" data-img="icon5.png" id="Imagen01">

    <img class="objeto " style="top: 293px;left: 920px;transform: scale(1);" src="./images/biombo_color.png" alt="<span class='font-rosa'>El biombo</span> es considerado un mueble de origen oriental. Se usaba para dividir el espacio de los grandes salones. Está conformado por varios paneles que se extienden a manera de mapa en acordeón. Su forma permitió pintar diferentes escenas en una historia, con esto también decoraba el salón donde se colocaba y le daba personalidad.
      " data-img="icon1.png" id="Imagen02">
    <img class="objeto " style="top: 440px;left: 799px;transform: scale(1);" src="./images/ceramica_color.png"
      alt="De China se trajeron delicadas <span class='font-rosa'>cerámicas</span> para embellecer los salones de los grandes palacios en la Nueva España. Sus decorado tan característico también fue influencia para crear nuestra propia identidad, un ejemplo muy conocido es la talavera del estado de Puebla, que destaca por el color azul de sus decorados sobre fondo blanco ¿La has visto?"
      data-img="icon4.png" id="Imagen05">
    <img class="objeto " style="top: 206px;left: 57px;transform: scale(1);" src="./images/yunque_color.png"
      alt="Para dar forma al metal, necesitas un <span class='font-rosa'>yunque, forja y el martillo.</span> Estas tres herramientas las heredamos de los españoles y ayudaron en gran medida al desarrollo de nuestros pueblos. Gracias al oficio del herrero se diseñó el arado para cultivar la tierra o se construyeron las herraduras para proteger las patas de los caballos, animales indispensables en el camino hacia la modernidad."
      data-img="icon6.png" id="Imagen06">
    <img class="objeto " style="top: 270px;left: 547px;transform: scale(1);" src="./images/tela_color.png"
      alt="En la Nao también viajaron <span class='font-rosa'>telas importadas</span> de diferentes materiales como el algodón, el lino y la seda que originaron nuevas formas de vestir en los habitantes de la Nueva España. Los nuevos materiales y técnicas con que se trabajaban se mezclaron con los existentes, creando así prendas de origen mestizo. Un claro ejemplo es el rebozo que tanto gusta y usan las mujeres."
      data-img="icon7.png" id="Imagen07">

    <img class="objeto " style="top: 105px;left: 604px;transform: scale(1);" src="./images/cruz_color.png" alt="<span class='font-rosa'>La cruz</span> es uno de los símbolos que representa a la religión católica traída por los españoles hace
          más de 500 años a América. Aquella nueva religión, enriqueció nuestra cultura en conjunto con
          otras creencias, ritos, festividades, música, literatura, arquitectura, objetos y mucho más."
      data-img="icon8.png" id="Imagen08">
    <img class="objeto " style="top: 400px;left: 567px;" src="./images/guitarra_color.png" alt="¿Quién no ha cantado acompañado del sonido que emiten las cuerdas de <span class='font-rosa'>una guitarra</span>? En aquellos
          tiempos, ¡imagina su sonido, era muy diferente a la música prehispánica! Pero sin lugar a dudas
          logró tocar los corazones de la gente que la utiliza y crea música hasta nuestros días." data-img="icon9.png"
      id="Imagen09">
    <img class="objeto " style="top: 5px;left: 366px;transform: scale(1);" src="./images/candil_color.png"
