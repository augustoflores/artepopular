<!DOCTYPE html>

	<link rel="stylesheet" href="../../css/styles.css">

<body>
	<div class="contenedor" id="juego1">

						<div id="D" class="row">

			<div class="jarrones dos">

					<div id="niv2Ok" class="animated fadeIn"></div>
